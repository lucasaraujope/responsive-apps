<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="Style/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Schoolbell&display=swap"
      rel="stylesheet"
    />

    <title>Fomrulário de convite</title>
  </head>
  <body>
    <div>
      <header class="container grid gap-0.75">
        <div class="flex gap-1.5 items-center justify-items">
          <img src="Assets/estrela-logo.svg" alt="" />
          <p class="">Estrelas do Amanhã</p>
        </div>
        <img
          src="Assets/Illustration.svg"
          alt="Imagem de uma prodessora ensinando 4 alunos crianças"
        />
      </header>

      <main>
        <section id="about" class="grid gap-1.5">
          <header class="flex gap-0.5 items-center">
            <img src="Assets/icons/arrow-left-02.svg" alt="" />
            <span>Voltar</span>
          </header>

          <div class="grid gap-0.5">
            <h1>Formulário de matrícula</h1>
            <p>
              Preencha os dados abaixo para matricular seu filho na escola de
              educação infantil Estrelas do Amanhã.
            </p>
          </div>
        </section>

        <form action="">
          <fieldset class="info-wrapper grid gap-1.25">
            <legend>Informações da criança</legend>
            <div class="grid gap-0.25">
              <label for="">Nome completo</label>
              <input
                type="text"
                name="nome"
                id="name"
                placeholder="Qual o nome da criança"
              />
            </div>
            <div class="grid gap-0.25">
              <label for="">Data de nascimento</label>
              <input
                type="date"
                name="nome"
                id="name"
                placeholder="06/05/2019"
              />
            </div>
            <div class="grid gap-0.25">
              <label for="">Sexo</label>
              <select name="" id="">
                <option value="">Feminino</option>
                <option value="">Masculino</option>
              </select>
            </div>
            <div class="grid gap-0 25">
              <label for="">Informações médicas</label>
              <textarea
                name=""
                id=""
                placeholder="A criança tem alguma alergia, se sim, informe!"
              ></textarea>
            </div>
            <div class="grid gap-0 5">
              <label for="">Certidão de nascimento</label>
              <div class="file-wrapper">
                <input type="file" name="" id="" />
                <img src="Assets/icons/cloud-upload.svg" alt="">
                <p>Clique aqui para</p>
                <p>Selecionar arquivos</p>
              </div>
            </div>
          </fieldset>

          <fieldset class="adress-wrapper grid gap-1.25">
            <legend>Endereço Residêncial</legend>
            <div class="grid gap-0.25">
              <label for="zipcode">CEP</label>
              <input
                type="text"
                name="zipcode"
                id="zipcode"
                placeholder="01234-567"
              />
            </div>

            <div class="grid gap-0.25">
              <label for="street">Rua</label>
              <input
                type="text"
                name="street"
                id="street"
                placeholder="Rua das Flores"
              />
            </div>

            <div class="grid gap-0.25">
              <label for="">Número</label>
              <input
                type="number"
                name="number"
                id="number"
                placeholder="123"
              />
            </div>

            <div class="grid gap-0.25">
              <label for="street">Rua</label>
              <input
                type="text"
                name="street"
                id="street"
                placeholder="Rua das Flores"
              />
            </div>

            <div class="grid gap-0.25">
              <label for="street">Cidade</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="São Paulo"
              />
            </div>

            <div class="grid gap-0.25">
              <label for="street">Estado</label>
              <input
                type="text"
                name="state"
                id="state"
                placeholder="SP"
              />
            </div>
          </fieldset>

         
          
        </form>
      </main>
    </div>
  </body>
</html>
